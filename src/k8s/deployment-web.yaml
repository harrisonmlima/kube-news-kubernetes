apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: harrisonlima/kube-news:v1
        ports:
        - containerPort: 8080
        env:
          - name: DB_DATABASE
            value: kubenewsdb
          - name: DB_USERNAME
            value: kubenewsuser
          - name: DB_PASSWORD
            value: kubenewspwd
          - name: DB_HOST
            value: postgres